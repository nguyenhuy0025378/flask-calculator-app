# SonarQube Configuration
sonar.projectKey=calculator-app
sonar.projectName=Flask Calculator App
sonar.projectVersion=1.0

# Source code settings
sonar.sources=app
sonar.tests=tests
sonar.language=py

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-report.json

# Exclusions
sonar.exclusions=**/__pycache__/**,**/.pytest_cache/**,**/venv/**,**/.venv/**,**/static/**,**/templates/**

# Quality gate settings
sonar.qualitygate.wait=true

# Additional analysis settings
sonar.python.version=3.11